<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/headers :: head"></head>
<body>
<div th:replace="fragments/nav :: top"/>


<div class="profile-info" th:object="${profile}">
    <div>
        <img th:src="@{'/images/profiles/'+${profile.id}+'_'+${profile.username}+'/profile.png'}" style="width: 100px; height: 100px">
        <form th:action="@{/profile/pic}" method="post" enctype="multipart/form-data">
            <label for="img">Change profile picture:</label>
            <input type="file" id="img" name="img" accept="image/*">
            <input type="submit">
        </form>
    </div>
    <div>
        <span th:text="${profile.username}"/><br>
        <span th:text="${profile.email}"/><br>
    </div>
</div>

</body>
</html>

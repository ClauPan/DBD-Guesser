<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="~{fragments/headers :: header}"></head>
<body>
<div class="intro" sec:authorize="!isAuthenticated()">
    <h1 class="loading-header">
        <span class="loading">Loading...</span>
    </h1>
</div>
<script th:src="@{/js/intro.js}"></script>
<div th:insert="~{fragments/nav :: top}"></div>
<div class="container">
    <div class="button-wrapper">
        <div class="button-container">
            <form action="#" th:action="@{/playlists}" method="get">
                <input type="hidden" name="ptype" value="geo">
                <input class="button" type="submit" id="geo" value="">
            </form>
        </div>
        <div class="button-container">
            <form action="#" th:action="@{/playlists}" method="get">
                <input type="hidden" name="ptype" value="trivia">
                <input class="button" type="submit" id="trivia" value="">
            </form>
        </div>
    </div>
</div>

</body>
</html>

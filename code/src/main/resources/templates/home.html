<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>DBD Guessr</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <link rel="icon" type="image/x-icon" href="/images/site_img/favicon.ico">
    <script th:src="@{/js/intro.js}" defer></script>
</head>
<body>
<div class="intro" sec:authorize="!isAuthenticated()">
    <h1 class="loading-header" sec:authorize="!isAuthenticated()">
        <span class="loading" sec:authorize="!isAuthenticated()">Loading...</span>
    </h1>
</div>
<div th:insert="~{fragments/nav :: top}"></div>
<div class="container">
    <div class="button-wrapper">
        <div class="button-container">
            <form action="#" th:action="@{/playlists}" method="get">
                <input type="hidden" name="ptype" value="geo">
                <input class="button" type="submit" id="geo" value="">
            </form>
        </div>
        <div class="button-container">
            <form action="#" th:action="@{/playlists}" method="get">
                <input type="hidden" name="ptype" value="trivia">
                <input class="button" type="submit" id="trivia" value="">
            </form>
        </div>
    </div>
</div>

</body>
</html>
